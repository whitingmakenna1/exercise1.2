<!DOCTYPE html>
<html>
<head>
<title>ESD Example Form</title>
<style>
    .form-row{
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    .form-row label{
        width: 150px;
        text-align: right;
        margin-right: 15px;
        font-weight: bold;
    }
    .form-row input[type= "text"],
    .form-row select {
        flex-grow: 1;
        max-width: 250px;
        padding: 5px;
        margin-right: 20px;
    }
    fieldset{
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
    }
    .button-options{
        margin-top: 20px;
        text-align: right;
        margin-top: 25px;
    }
</style>
</head>
<body>
    <h1>ESD Example Form</h1>
        <form action="https://people.rit.edu/mew8856/MEDI610/" method="post">
            <fieldset>
                <legend>Search Criteria</legend>
            <div class="form-row">
                <label for="orgType">Organization Type:</label>
                <select id="orgType" name="Organization">
                    <option value="">-- Select Organization Type --</option>
                </select>
            </div>
    <div class="form-row">
                <label for="orgName">Organization Name:</label>
                <input type="text" id="orgName" name="Organization_Name" size="15" maxlength="30">
            </div>
    <div class="form-row">    
        <label for="state">State / City:</label>
        <select id= "state" name="State">
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AZ">AZ</option>
            <option value="AR">AR</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="IA">IA</option>
            <option value="KS">KS</option>
            <option value="LA">LA</option>
            <option value="ME">ME</option>
            <option value="MD">MD</option>
            <option value="MA">MA</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NY">NY</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WV">WV</option>
            <option value="WI">WI</option>
            <option value="WY">WY</option>
        </select>
        <select name="city">
            <option value="All Cities">--All Cities--</option>
        </select>
    </div>
        <div class="form-row">
                <label for="country">Country:</label>
                <input type="text" id="country" name="Country" size="15" maxlength="30">
            </div>
        <div class="form-row">
            <label for="zipcode">ZIP Code:</label>
            <input type="text" id="zipcode" name="zipcode" size="15" maxlength="30">
        <div class="button-options">
        <input type="submit" name="show results" value="show results"/>
        <input type="reset" name="reset form" value="reset form"/>
    </div>
    </form>
</fieldset>
</body>
</html>
